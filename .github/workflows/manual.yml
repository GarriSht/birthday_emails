name: Scheduled Test Run

on:
  schedule:
    - cron: '40 14 * * *'  # Runs every day at 2:30 PM UTC

jobs:
  test_script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run test script
        run: python test.py

